<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h1>Clima Tempo</h1>

    <form class="busca">
      <input type="search" id="searchInput" placeholder="Insira sua cidade" />
      <button>Buscar</button>
    </form>

    <div class="resultado">
      <form class="limpar">
        <button class="btn"><i class="fa fa-close"></i></button>
      </form>
      <div class="titulo">--</div>
      <div class="info">
        <div class="temp">
          <div class="tempTitulo">Temperatura</div>
          <div class="tempInfo">-- <sup>ÂºC</sup></div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
        </div>
        <div class="vento">
          <div class="ventoTitulo">Vento</div>
          <div class="ventoInfo">-- <span>km/h</span></div>
          <div class="ventoArea">
            <div class="ventoPonto" style="transform: rotate(0deg)"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="aviso"></div>
    <footer>
      Criado por
      <a href="https://www.linkedin.com/in/jothank/"
        >Jonathan Costa <i class="bi bi-linkedin"></i>
      </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
